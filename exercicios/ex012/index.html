<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - videos</title>
</head>
<body>
    <h1>Vídeos! Vídeos! Vídeos!</h1>
    <p>Aqui vamos experimentar a inserção de vídeo local no HTML 5:</p>
    <video src="midia/Queen Check In Chess-1.webm" width="350px" controls loop></video>
    <p>E agora vamos testar um media query:</p>
    <video  width="350px" controls>
        <source src="midia/Queen Check In Chess-1.webm" type="video/webm">
        <source src="midia/Queen Check In Chess.mp4" type="video/mp4">
        <p>Seu navegador não é compatível. =(</p>
    </video>
    <h1>Vídeos! Externos!</h1>
    <p>Abaixo um exemplo de video incorporado (mas hospedado em outro local):</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
