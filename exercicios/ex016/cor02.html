<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSSs*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #E8A213 28% ,#3B7EEB ,#E807D4 , #2A96E8 ); /*dá pra inserir mais de uma cor e a porcentagem do espaço de cada cor*/
            background-attachment: fixed; /* pra evitar que se role além do fim da página*/
        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
   
</body>
</html>
