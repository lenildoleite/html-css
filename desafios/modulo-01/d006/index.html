<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá ser usada em cada caso.</p>
    <ul type="square">
        <li><abbr title=" Deverá ser usada a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="deverão ser usadas, hierarquicamente, as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title=" Aqui é usada a tag <img>, que não precisa ser fechada!">Imagens</abbr></li>
        <li><abbr title="Aqui é usada a tag <a>, de 'âncora', e é uma tag cheia de parâmetros!!">Links</abbr></li>
        <li><abbr title="Para textos enfatizados, usa-se a tag <em>">Ênfase</abbr></li>
        <li><abbr title="Antigamente se usava a tag <b>, mas hoje deve-se usar a tag <strong>">Texto em negrito</abbr></li>
        <li><abbr title="Tag <code> e <pre> pra não zoar a formatação, né pai?">Códigos</abbr></li>
    </ul>
</body>

</html>
